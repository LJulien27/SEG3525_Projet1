  <body class="homepage-background">
    <div class="bg-danger">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-auto">
            <a id="cart-icon" onclick="navigateToCart()" class="cart-pos">

            <button class="option-button">Home</button>
